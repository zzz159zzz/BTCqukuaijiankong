
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC 区块高度监控</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #status, #fee { font-size: 1.3rem; margin-top: 1rem; }
    input, button { font-size: 1rem; padding: 0.5rem; margin: 0.5rem; }
  </style>
</head>
<body>
  <h1>BTC 区块高度监控提醒</h1>
  <p>在下方输入你想提醒的目标区块高度（默认为 <b>900580</b>）</p>
  <input type="number" id="targetInput" placeholder="例如 900436">
  <button onclick="startMonitoring()">开始监控</button>

  <div id="status">当前区块高度：加载中...</div>
  <div id="fee">最低 gas 费：加载中...</div>

  <audio id="notifySound" src="notify.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
